<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-img">
            <img src="img/undraw_game_day_ucx9.svg" alt="imagem svg ">
        </div>
        <div class="form">
            <form action="#">
                <div class="fheader">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="loginbutton">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input-box">
                        <label for="Celular">Celular</label><input type="tel" id="Celular" name="Celular" placeholder="(xx) xxxx-xxxx"></label>
                    </div>
                    <div class="senha">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                    <div class="senha">
                        <label for="confirmpassword">Confirme sua senha</label>
                        <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirme sua senha" required>
                  
                  
                    </div>
                </div>

                <div class="gendergroup">
                    <div class="gendeinput">
                        <input type="radio" id="masculino" name="gender" value="masculino">
                        <label for="masculino">Masculino</label>
                    </div>

                    <div class="gendeinput">
                        <input type="radio" id="feminino" name="gender" value="feminino">
                        <label for="feminino">Feminino</label>
                    </div>

                    <div class="gendeinput">
                        <input type="radio" id="outro" name="gender" value="outro">
                        <label for="outro">Outro</label>
                    </div>

                    <div class="gendeinput">
                        <input type="radio" id="outro" name="gender" value="outro">
                        <label for="outro">Prefiro não responder</label>
                    </div>
                </div>

                <div class="continuebutton">
                    <button type="submit">Continuar</button>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
